<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let money = 100;
        let totalApple = 0;
        function buyApple(x){
            // console.warn(x);
            if(x>0){
                console.warn("I have", x, "RS", totalApple);
                buyMore(x);
            }
            else{
                console.warn("I dont have money", totalApple);
            }
        }
        function buyMore(x){
            totalApple++;
            buyApple(x-10);
            // console.warn("Buy more",x)
        }
        buyApple(money);
    </script>
</body>
</html>
