<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = [40,30,12,25];
        // let data = [12,34,56,78,90,4,1,8,0];
        for(i=0; i<data.length; i++){
            for(j=0; j<data.length; j++){
            console.warn(data); //this line is to view step by step
                if(data[j]>data[j+1]){
                    let temp = data[j];
                    data[j] = data[j+1];
                    data[j+1] = temp;
                }
            }
            console.warn(data); //this line is to view 4lines
        }
        console.warn(data); //this line is to view final answer
    </script>
</body>
</html>
